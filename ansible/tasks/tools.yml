- stat: path=/home/bascht/.tmux.conf
  register: tmux_conf
- name: "Download OMF"
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/bascht/.oh-my-zsh
  become_user: "{{ vm_user }}"
- name: "Provide IP for Tmux + Shell to pick up"
  ignore_errors: yes
  copy:
    dest: /var/run/vm_ip
    mode: "0744"
    content: "{{ ansible_eth0.ipv4.address|default(omit) }}"
